<!DOCTYPE HTML>
<html>
<head>
    <title>eBRS Prototype</title>
    <link href="../styles/styles.css" media="screen" rel="stylesheet">
    <link href="../styles/pages.css" media="screen" rel="stylesheet">
</head>
<body>

<div id="main" style="width: 100%; height: 400px; text-align: center; vertical-align: top;">

    <div class="button" onclick="window.parent.loadPage(parseInt(this.getAttribute('tag')))" tag=11>
        <table style="text-align: left;">
            <tr>
                <td rowspan="2">
                    <img src="../images/folder.png" height="60"/>
                </td>
                <td style="height: 30px;">
                    Add User
                </td>
            </tr>
            <tr>
                <td style="font-size: 11px; font-style: italic;">
                    Add new system user at DC's office.
                </td>
            </tr>
        </table>
    </div>

    <div class="button" onclick="window.parent.loadPage(parseInt(this.getAttribute('tag')))" tag=12>
        <table style="text-align: left;">
            <tr>
                <td rowspan="2">
                    <img src="../images/folder.png" height="60"/>
                </td>
                <td style="height: 30px;">
                    Edit User
                </td>
            </tr>
            <tr>
                <td style="font-size: 11px; font-style: italic;">
                    Select and edit user at DC's office.
                </td>
            </tr>
        </table>
    </div>

    <div class="button" onclick="window.parent.loadPage(parseInt(this.getAttribute('tag')))" tag=14>
        <table style="text-align: left;">
            <tr>
                <td rowspan="2">
                    <img src="../images/folder.png" height="60"/>
                </td>
                <td style="height: 30px;">
                    Block User
                </td>
            </tr>
            <tr>
                <td style="font-size: 11px; font-style: italic;">
                    Block existing user no longer authorised to access system.
                </td>
            </tr>
        </table>
    </div>

    <div class="button" onclick="window.parent.loadPage(parseInt(this.getAttribute('tag')))" tag=13>
        <table style="text-align: left;">
            <tr>
                <td rowspan="2">
                    <img src="../images/folder.png" height="60"/>
                </td>
                <td style="height: 30px;">
                    Unblock User
                </td>
            </tr>
            <tr>
                <td style="font-size: 11px; font-style: italic;">
                    Give back access rights to blocked user to access system.
                </td>
            </tr>
        </table>
    </div>

    <div class="button">
        <table style="text-align: left;" onclick="window.parent.loadPage(parseInt(this.getAttribute('tag')))" tag=15>
            <tr>
                <td rowspan="2">
                    <img src="../images/folder.png" height="60"/>
                </td>
                <td style="height: 30px;">
                    View Users
                </td>
            </tr>
            <tr>
                <td style="font-size: 11px; font-style: italic;">
                    View system users and their statuses at DC's office.
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
