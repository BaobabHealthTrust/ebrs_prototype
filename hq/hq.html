<!DOCTYPE HTML>
<html>
<head>
    <title>eBRS Prototype</title>
    <link href="../styles/styles.css" media="screen" rel="stylesheet" >
    <style>
        body {
            margin: 10px;
            -moz-user-select: none;
            overflow: hidden;
            font-family: "Nimbus Sans L", "Arial Narrow", sans-serif;
            min-width: 684px;
            min-height: 519px;
        }
    </style>
</head>
<body onload="resize()" onresize="resize()">

<div id="main" style="border: #3465a4 solid 1px; width: 100%; height: 100%;">
    <div style="display: table; width: 100%; height: 100%;">
        <div style="display: table-row;">
            <div style="display: table-cell; border-bottom: 1px solid #3465a4; height: 80px; vertical-align: middle; color: #3465a4; font-size: 36px;">
                <table style="float: right; margin-right: 5px;" cellpadding="5">
                    <tr>
                        <td>
                            NRB eBRS
                        </td>
                        <td>
                            <img src="/ebrs/images/coa.png" height="50"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">

                <iframe id="display" style="width: 100%; height: 100%; border: none;" src="hq-home.html"></iframe>

            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell; border-top: 1px solid #3465a4; height: 70px;">

                <div style="position: absolute; left: 20px; bottom: 15px; width: 570px; height: 80px; vertical-align: middle;">

                    <div style="position: absolute; width: 500px; padding-left: 60px; left: 30px; bottom: 15px;
                    border: 1px solid #3465a4; height: 50px; border-radius: 60px; background-color: #fff; z-index: 0; vertical-align: middle; ">

                        <div id="section" style="font-size: 28px; color: #3465a4; position: absolute; left: 60px; bottom: 8px;">
                            Home
                        </div>

                    </div>

                    <div style="background-color: #3465a4; font-size: 36px; width: 80px; height: 80px;
                    border-radius: 80px; vertical-align: middle; text-align: center; position: absolute; z-index: 10;">
                        <div style="position: absolute; left: 12px; bottom: 15px;  color: #fff;">
                            HQ
                        </div>
                    </div>
                </div>

                <button class="green" style="position: absolute; right: 30px; bottom: 20px; cursor: pointer;
                border: 1px solid #fff; padding: 5px; border-radius: 50px; padding-top: 7px;"
                        onmousedown="if(currentPage == 9){window.location = '../index.html'} else {loadPage(9);}" >
                    Finish
                </button>

                <button id="btnAction" class="blue" style="position: absolute; right: 160px; bottom: 20px;">Action</button>

            </div>
        </div>
    </div>
</div>
<script>

    var currentPage = 9;

    function __$(id) {
        return document.getElementById(id);
    }

    function resize() {
        if (__$("main")) {
            __$("main").style.height = (window.innerHeight - 20) + 'px';
        }

        if (__$("display")) {
            __$("display").style.height = (window.innerHeight - 150) + 'px';
        }
    }

    var page_lookup = {
        0: {
            "page" : "hq_re_open_case.html",
            "title" : "Re-Open Case",
            "button" : {
                "text" : "Re-Open Case",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        1: {
            "page" : "hq_close_case.html",
            "title" : "Close Case",
            "button" : {
                "text" : "Close Case",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        2: {
            "page" : "hq_void_case.html",
            "title" : "Void Case",
            "button" : {
                "text" : "Void Case",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        3: {
            "page" : "hq_view_cases.html",
            "title" : "View Cases"
        },
        4: {
            "page" : "hq_view_requests.html",
            "title" : "View Requests"
        },
        5: {
            "page" : "hq_reports.html",
            "title" : "Reports"
        },
        6: {
            "page" : "hq_manage_duplicates.html",
            "title" : "Manage Duplicates",
            "button" : {
                "text" : "Merge",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        7: {
            "page" : "hq_manage_users.html",
            "title" : "Manage Users"
        },
        8: {
            "page" : "hq_my_account.html",
            "title" : "My Account",
            "button" : {
                "text" : "Change Password",
                "class" : "blue",
                "action" : "loadPage(10)"
            }
        },
        9: {
            "page" : "hq-home.html",
            "title" : "Home"
        },
        10 : {
            "page" : "hq_change_password.html",
            "title" : "Change Password",
            "button" : {
                "text" : "Save",
                "class" : "blue",
                "action" : "loadPage(8)"
            }
        },
        11 : {
            "page" : "hq_create_user.html",
            "title" : "Create User",
            "button" : {
                "text" : "Save User",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        12 : {
            "page" : "hq_update_user.html",
            "title" : "Update User",
            "button" : {
                "text" : "Save Changes",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        13 : {
            "page" : "hq_unblock_user.html",
            "title" : "Unblock User",
            "button" : {
                "text" : "Unblock User",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        14 : {
            "page" : "hq_block_user.html",
            "title" : "Block User",
            "button" : {
                "text" : "Block User",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        15: {
            "page" : "hq_view_users.html",
            "title" : "View Users"
        },
        16: {
            "page" : "hq_view_closed_cases.html",
            "title" : "View Closed Cases"
        },
        17 : {
            "page" : "hq_print_certificates.html",
            "title" : "Print Certificates",
            "button" : {
                "text" : "Print Selected",
                "class" : "gray",
                "action" : "loadPage(9)"
            }
        },
        18: {
            "page" : "hq_list_voided_cases.html",
            "title" : "View Voided Cases"
        },
        19: {
            "page" : "hq_manage_sites.html",
            "title" : "Sites Management"
        },
        20 : {
            "page" : "hq_add_site.html",
            "title" : "Add Site",
            "button" : {
                "text" : "Save Site",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        21 : {
            "page" : "hq_edit_site.html",
            "title" : "Edit Site",
            "button" : {
                "text" : "Save Site Changes",
                "class" : "blue",
                "action" : "loadPage(9)"
            }
        },
        22 : {
            "page" : "hq_view_sites.html",
            "title" : "View Sites"
        },
        23 : {
            "page" : "hq_birth_certificate.html",
            "title" : "Birth Certificate"
        },
        24 : {
            "page" : "hq_report_by_zone.html",
            "title" : "Report by Zone"
        },
        25 : {

            "title" : "Report by District"
        },
        26 : {
            "page" : "hq_report_by_village.html",
            "title" : "Report by Village"
        },
        27 : {
            "page" : "hq_report_by_closed.html",
            "title" : "Report by Status Closed"
        },
        28 : {
            "page" : "hq_report_by_open.html",
            "title" : "Report by Status Open"
        },
        29 : {
            "page" : "hq_report_by_printed.html",
            "title" : "Report by Print Certificates"
        },
        30 : {
            "page" : "hq_dashboard.html",
            "title" : "Interactive Map"
        },
        31 : {
            "page" : "hq_report_by_voided.html",
            "title" : "Report by Voided"
        }
    };

    function loadPage(id){
        if(page_lookup[id] != undefined){

            currentPage = id;

            if(__$("section")){

                __$("section").innerHTML = page_lookup[id]["title"];

            }

            if(__$("display")){

                __$("display").setAttribute("src", page_lookup[id]["page"]);

            }

            if(__$("btnAction")){

                if(page_lookup[id]["button"] != undefined){

                    if(page_lookup[id]["button"]["class"] != undefined){

                        __$("btnAction").className = page_lookup[id]["button"]["class"];

                    } else {

                        __$("btnAction").className = "blue";

                    }

                    if(page_lookup[id]["button"]["text"] != undefined && page_lookup[id]["button"]["action"] != undefined) {

                        __$("btnAction").innerHTML = page_lookup[id]["button"]["text"];

                        __$("btnAction").setAttribute("action", page_lookup[id]["button"]["action"]);

                        __$("btnAction").onclick = function(){

                            eval(this.getAttribute("action"));

                        }

                        __$("btnAction").style.display = "block";

                    } else {

                        __$("btnAction").style.display = "none";

                    }

                } else {

                    __$("btnAction").style.display = "none";

                }

            }

        }
    }

    loadPage(currentPage);

</script>

</body>
</html>
