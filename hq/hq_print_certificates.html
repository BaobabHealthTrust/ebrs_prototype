    var currentPage = 0;

    var checked = {};

    function __$(id) {
        return document.getElementById(id);
    }

    function loadRows(page, pagesize) {

        if (pagesize == undefined)
            pagesize = 20;

        var header_cells = [
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px;",
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
            "border-bottom: 1px solid #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
            "border-bottom: 1px solid #3465a4; padding: 5px; text-align: center;"
        ];

        var header_text = [
            "#",
            "Name",
            "Mother's Details",
            "Father's Details",
            "Status",
            "Print",
            "&nbsp;"
        ];

        var header_row = document.createElement("div");
        header_row.className = "row";

        if (__$("table")) {

            __$("table").innerHTML = "";

            __$("table").appendChild(header_row);

        }
        for (var c = 0; c < header_cells.length; c++) {

            var cell = document.createElement("div");
            cell.className = "cell";
            cell.setAttribute("style", header_cells[c]);

            cell.innerHTML = header_text[c];

            header_row.appendChild(cell);

        }

        var base = 0;
        var scrollsize = pagesize;

        if(page == 0){

            base = 0;

            scrollsize = pagesize;

        } else {

            base = (page * pagesize) - page;

            scrollsize = base + pagesize;

        }

        for (var i = base; i < scrollsize; i++) {
            var row = document.createElement("div");
            row.className = "row";

            if (__$("table")) {

                __$("table").appendChild(row);

            }

            var cells = [
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px;",
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center;",
                "border-bottom: 1px dotted #3465a4; border-right: 1px dotted #3465a4; padding: 5px; text-align: center; width: 30px;",
                "padding: 5px; text-align: center; width: 30px;"
            ]

            for (var c = 0; c < cells.length; c++) {

                var cell = document.createElement("div");
                cell.className = "cell";
                cell.setAttribute("style", cells[c]);

                if (c == cells.length - 1 && i == scrollsize - 1) {

                    cell.setAttribute("style", cell.getAttribute("style") + " border-bottom: 1px dotted #3465a4;");

                    var arrowdown = document.createElement("div");
                    arrowdown.className = "arrow-down";

                    arrowdown.onclick = function () {

                        currentPage++;

                        loadRows(currentPage);

                    }

                    cell.appendChild(arrowdown);

                } else if (c == cells.length - 1 && i == base) {

                    var arrowup = document.createElement("div");
                    arrowup.className = "arrow-up";

                    arrowup.onclick = function () {

                        if (currentPage - 1 >= 0)
                            currentPage--;

                        loadRows(currentPage);

                    }

                    cell.appendChild(arrowup);

                } else if(c == cells.length - 2){

                    var check = document.createElement("img");
                    check.setAttribute("src", imgUnTick);
                    check.setAttribute("height", 25);
                    check.setAttribute("tag", "false");

                    cell.onclick = function(){

                        if(this.getElementsByTagName("img")[0].getAttribute("tag") == "false"){

                            this.getElementsByTagName("img")[0].setAttribute("src", imgTick);

                            this.getElementsByTagName("img")[0].setAttribute("tag", "true");

                            checked[Object.keys(checked).length] = true

                        } else {

                            this.getElementsByTagName("img")[0].setAttribute("src", imgUnTick);

                            this.getElementsByTagName("img")[0].setAttribute("tag", "false");

                            delete checked[Object.keys(checked)[0]]

                        }

                        checkPrints();

                    }

                    cell.appendChild(check);

                    cell.style.padding = "0px";
                    cell.style.cursor = "pointer";
                    cell.style.verticalAlign = "middle";

                } else {

                    cell.innerHTML = (c == 0 ? (i + 1) : "&nbsp;");

                }

                row.appendChild(cell);

            }
        }
    }

    function checkPrints(){

        window.parent.console.log(Object.keys(checked).length);

        if(Object.keys(checked).length > 0){

            if(window.parent.__$("btnAction")){

                window.parent.__$("btnAction").className = "blue";

                window.parent.__$("btnAction").onclick = function(){

                    window.parent.loadPage(23);

                }

            }

        } else {

            if(window.parent.__$("btnAction")){

                window.parent.__$("btnAction").className = "gray";

                window.parent.__$("btnAction").onclick = function(){}

            }

        }

    }

    loadRows(currentPage);

</script>
