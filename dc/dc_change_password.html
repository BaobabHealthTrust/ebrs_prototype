<!DOCTYPE HTML>
<html>
<head>
    <title>eBRS Prototype</title>
    <link href="../styles/styles.css" media="screen" rel="stylesheet" >
    <link href="../styles/pages.css" media="screen" rel="stylesheet" >
</head>
<body onload="resize()" onresize="resize()">

<table cellpadding="5" width="100%">
    <tr>
        <td align="right">
            Current Password
        </td>
        <td>
            :
        </td>
        <td>
            <input type="password" class="input_cell" id="cpass" name="cpass" value="" />
        </td>
    </tr>
    <tr>
        <td align="right">
            New Password
        </td>
        <td>
            :
        </td>
        <td>
            <input type="password" class="input_cell" id="npass" name="npass" value=""  />
        </td>
    </tr>
    <tr>
        <td align="right">
            Confirm Password
        </td>
        <td>
            :
        </td>
        <td>
            <input type="password" class="input_cell" id="copass" name="copass" value=""  />
        </td>
    </tr>
    <tr>
        <td align="right">
            &nbsp;
        </td>
        <td>
            &nbsp;
        </td>
        <td>
            <div id="dummy" style="width: 82.5%; background-color: rgba(83, 121, 232, 0.1); border: 1px solid #eee; border-radius: 5px;">&nbsp;</div>
        </td>
    </tr>
</table>

<script>

    function __$(id){
        return document.getElementById(id);
    }

    function resize(){

        if(__$("dummy")){

            __$("dummy").style.height = (window.innerHeight - 250) + "px";

        }

    }

</script>

</body>
</html>
