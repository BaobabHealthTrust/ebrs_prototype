<!DOCTYPE HTML>
<html>
<head>
    <title>eBRS Prototype</title>
    <link href="../styles/styles.css" media="screen" rel="stylesheet" >
    <link href="../styles/pages.css" media="screen" rel="stylesheet" >
</head>
<body onload="resize()" onresize="resize()">

<table cellpadding="5" width="100%">
    <tr>
        <td align="right">
            Select Username
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" class="input_cell" id="username" name="username" value="" />
        </td>
    </tr>
    <tr>
        <td align="right">
            First Name
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" class="input_cell" id="firstname" name="firstname" value="" disabled />
        </td>
    </tr>
    <tr>
        <td align="right">
            Last Name
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" class="input_cell" id="lastname" name="lastname" value="" disabled />
        </td>
    </tr>
    <tr>
        <td align="right">
            Role
        </td>
        <td>
            :
        </td>
        <td>
            <select class="input_cell" id="role" name="role" style="width: 82.5%;" disabled>
                <option></option>
                <option>Data Clerk</option>
                <option>Supervisor</option>
                <option>Officer</option>
                <option>System Admin</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right">
            Blocking Reason
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" class="input_cell" id="reason" name="reason" value="" />
        </td>
    </tr>
    <tr>
        <td align="right">
            &nbsp;
        </td>
        <td>
            &nbsp;
        </td>
        <td>
            <div id="dummy" style="width: 82.5%; background-color: rgba(83, 121, 232, 0.1); border: 1px solid #eee; border-radius: 5px;">&nbsp;</div>
        </td>
    </tr>
</table>

<script>

    function __$(id){
        return document.getElementById(id);
    }

    function resize(){

        if(__$("dummy")){

            __$("dummy").style.height = (window.innerHeight - 350) + "px";

        }

    }

</script>

</body>
</html>
